<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legislation Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AI LegisTrack</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Global AI Legislation Tracker</h1>
            <p>Explore AI policies and regulations worldwide</p>
        </section>

        <section id="map">
            <h2>Interactive World Map</h2>
            <div id="map-container"></div>
        </section>

        <section id="search">
            <h2>Search Legislation</h2>
            <input type="text" id="search-input" placeholder="Search for AI legislation...">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </section>

        <section id="legislation-info">
            <h2>Legislation Information</h2>
            <div id="legislation-details"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI LegisTrack. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
